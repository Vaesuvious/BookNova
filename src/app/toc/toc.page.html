<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-icon name="home"></ion-icon>
        <ion-button fill="clear" href="/home">Home</ion-button>
      </ion-item>
      <ion-item>
        <ion-icon name="book"></ion-icon>
        <ion-button fill="clear" href="/book">Books</ion-button>
      </ion-item>
    </ion-list>
    <br />
    <ion-menu-toggle>
      <ion-button fill="outline">Close menu</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Table of Contents</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngFor="let chapter1 of chapter1">
      <ion-button fill="clear" href="/chapter1">
        {{chapter1.title}}
      </ion-button>
    </ion-list>
    <ion-list *ngFor="let chapter2 of chapter2">
      <ion-button fill="clear" href="/chapter2">
        {{chapter2.title}}
      </ion-button>
    </ion-list>
  </ion-content>
</div>
